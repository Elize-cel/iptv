name: lequipe action

on:
  schedule:
    - cron: '0 */4 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "jdg bot"
      
      - name: updating lequipe
        run: sh ${GITHUB_WORKSPACE}/parser/lequipe.sh
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "Lequipe updated"
          git push
